<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioPro AI - Logo Redesign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="brand">✨ StudioPro</div>
            <div class="user-card">
                <p>Logged in as: <strong>{{ user.username if user else 'Guest' }}</strong></p>
                <p>Wallet: <span id="wallet-amt">{{ user.wallet if user else '3 left' }}</span> Coins</p>
            </div>
            <nav>
                <a href="#" class="nav-btn active">AI Designer</a>
                <a href="#" class="nav-btn">My Projects</a>
                {% if not user %}
                <button class="nav-btn" onclick="showModal('login-modal')">Login / Register</button>
                {% else %}
                <a href="/logout" class="nav-btn">Logout</a>
                {% endif %}
            </nav>
        </div>

        <div class="workspace">
            <div class="panel">
                <h3>Configuration</h3>
                <div class="upload-box" onclick="document.getElementById('file-input').click()">
                    <span id="upload-status">Click to Upload Logo</span>
                    <input type="file" id="file-input" hidden accept="image/*" onchange="previewImage(event)">
                </div>

                <div class="style-grid">
                    <label class="style-opt"><input type="radio" name="style" value="cartoon" checked hidden><span>Cartoon</span></label>
                    <label class="style-opt"><input type="radio" name="style" value="pencil" hidden><span>Sketch</span></label>
                    <label class="style-opt"><input type="radio" name="style" value="anime" hidden><span>Anime</span></label>
                    <label class="style-opt"><input type="radio" name="style" value="cyberpunk" hidden><span>Cyberpunk</span></label>
                </div>

                <button class="btn-generate" id="gen-btn" onclick="generateLogo()">✨ Generate Asset (10 Coins)</button>
            </div>

            <div class="panel">
                <div class="compare-wrapper" id="compare-container">
                    <div class="img-layer">
                        <span class="label-badge after">After</span>
                        <img id="after-img" src="" alt="AI Output">
                    </div>
                    
                    <div class="img-layer overlay" id="before-overlay">
                        <span class="label-badge before">Before</span>
                        <img id="before-img" src="" alt="Original Image">
                    </div>

                    <div class="slider-handle" id="handle">↔</div>
                    <input type="range" min="0" max="100" value="50" class="slider" id="compare-slider">
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. PREVIEW UPLOAD
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('before-img');
                output.src = reader.result;
                document.getElementById('upload-status').innerText = "✅ Image Loaded";
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // 2. SLIDER LOGIC
        const slider = document.getElementById('compare-slider');
        const overlay = document.getElementById('before-overlay');
        const handle = document.getElementById('handle');

        slider.addEventListener('input', (e) => {
            const val = e.target.value + "%";
            overlay.style.width = val;
            handle.style.left = val;
        });

        // 3. GENERATE LOGO
        async function generateLogo() {
            const file = document.getElementById('file-input').files[0];
            const style = document.querySelector('input[name="style"]:checked').value;
            const btn = document.getElementById('gen-btn');

            if(!file) return alert("Please upload a logo first!");

            btn.innerText = "⏳ Processing...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('style', style);

            try {
                const res = await fetch('/process', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(data.image) {
                    document.getElementById('after-img').src = data.image;
                    document.getElementById('wallet-amt').innerText = data.wallet;
                    btn.innerText = "✨ Generate Asset (10 Coins)";
                } else {
                    alert(data.error);
                }
            } catch (err) {
                alert("Connection Error. Try again.");
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
